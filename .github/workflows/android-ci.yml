name: Android CI

permissions:
  contents: read
  actions: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  cleanup:
    name: Cleanup old artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Delete artifacts older than 3 days
        uses: actions/github-script@v7
        with:
          script: |
            const days = 3;
            const cutoff = Date.now() - days*24*60*60*1000;
            let page = 1, deleted = 0;
            while (true) {
              const { data } = await github.rest.actions.listArtifactsForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100,
                page
              });
              if (!data.artifacts.length) break;
              for (const a of data.artifacts) {
                if (!a.expired && Date.parse(a.updated_at) < cutoff) {
                  await github.rest.actions.deleteArtifact({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    artifact_id: a.id
                  });
                  deleted++;
                }
              }
              page++;
            }
            core.notice(`Deleted ${deleted} old artifacts`);

  build:
    needs: cleanup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # الخطوة الجديدة: توليد google-services.json من السر
      - name: Set up google-services.json
        run: bash scripts/setup-google-services.sh
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build (assemble + unit tests) with diagnostics
        run: |
          ./gradlew --stop
          ./gradlew clean assembleDebug test --stacktrace --info --no-daemon

      - name: Android Lint (debug)
        run: ./gradlew lintDebug --stacktrace --no-daemon

      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            **/build/reports/**
            **/build/test-results/**
            **/outputs/**

      - name: Upload Gradle logs (kapt, stubs, classes)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs
          path: |
            **/build/tmp/kapt*/stubs/**
            **/build/tmp/kapt3/classes/**
            **/build/tmp/kapt3/incApCache/**
            **/build/tmp/kapt3/**/kaptGenerateStubs*/kapt.log

      - name: Upload app build directory (summary)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: app/build/
          if-no-files-found: warn
